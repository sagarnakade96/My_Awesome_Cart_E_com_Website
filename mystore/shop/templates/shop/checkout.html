{% extends 'shop/basic.html' %}
{% block title %} Checkout {% endblock %}
{% block body %}
	<div class="container">
		<div class="col my-4">
			<h2>Step 1 - My Awesome Cart Express Checkout - Review your cart Items</h2>
			<div class="my-4">
				<ul class="list-group" id="items">
					
				</ul>

				<nav aria-label="breadcrumb">
  <ol class="breadcrumb mt-3">
    <li class="breadcrumb-item active" aria-current="page"><b>Cart Total: â‚¹<span id = "totalPrice"></span></b></li>
  </ol>
</nav>
				
			</div>
		</div>
		<div class="col my-4">
			<h2>Step 2 - Enter address and other details</h2>
			<form method="post" action="/shop/checkout/">{% csrf_token %}
				<input type="hidden" name="itemsJson" id="itemsJson">
				<input type="hidden" name="amount" id="amount">
				<div class="form-row">
					
					<div class="form-group col-md-6">
						<label for="name">Name</label>
						<input type="name" class="form-control" id="name" name = "name" placeholder="name">
					</div>
					<div class="form-group col-md-6">
						<label for="inputEmail4">Email</label>
						<input type="email" class="form-control" id="inputEmail4"  name = "email">
					</div>
				</div>
				<div class="form-group">
					<label for="address1">Address</label>
					<input type="text" class="form-control" id="address1" placeholder="1234 Main St"  name = "address1">
				</div>
				<div class="form-group">
					<label for="address2">Address line - 2</label>
					<input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor" name = "address2">
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="city">City</label>
						<input type="text" class="form-control" id="city" name = "city">
					</div>
					<div class="form-group col-md-4">
						<label for="state">State</label>
						<input type="text" class="form-control" id="state" placeholder="Enter State" name = "state">
					</div>
					<div class="form-group col-md-2">
						<label for="zip_code">Zip</label>
						<input type="text" class="form-control" id="zip_code" name = "zip_code">
					</div>
				</div>
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input type="tel" class="form-control" id="phone" name = "phone">
				</div>
				<button type="submit" class="btn btn-primary">Place Order</button>
			</form>
		</div>
	</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
	if(localStorage.getItem('cart') == null){
	var cart = {};
}
else
{
	cart = JSON.parse(localStorage.getItem('cart'));
}

var sum=0;
var totalPrice =0;
if ($.isEmptyObject(cart)){
	//if object is empty
	mystr = `<p>Your cart is empty, please add some items!</p>`;
	$('#items').append(mystr);
}else{
	for(item in cart){		
		let name = cart[item][1];
		let qty = cart[item][0];
		let itemPrice = cart[item][2];			
		sum = sum + qty;
		totalPrice = totalPrice+qty*itemPrice;
		mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
						${name}
						<span class="badge badge-primary badge-pill">${qty}</span>
					</li>`

	$('#items').append(mystr);
	}
}

document.getElementById('cart').innerHTML = sum;
document.getElementById('totalPrice').innerHTML = totalPrice;

$('#itemsJson').val(JSON.stringify(cart));

{% if thank  %}
alert('Thanks For Ordering with Us! Your Order Id is {{id}}. You can track your order with this Id.');
localStorage.clear();
{% endif %}
$('#amount').val($('#totalPrice').html())
</script>

{% endblock %}
